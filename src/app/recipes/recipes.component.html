<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeEventClickedItem)="onRecipeItemClicked($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe; else: infoText" [recipeDetailedItem]="recipe"></app-recipe-detail>
    <ng-template #infoText>
        <P>Please select a Recipe!</P>
    </ng-template>
  </div>
</div>
